<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat Bot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
        <h1>ChatBot</h1>
        <div class="container">
          <textarea data-ta="conversation" readonly></textarea>
            <form class="input-container">
                    <input data-ta="input" placeholder="Type question..." type="text" />
                    <button data-ta="submitButton" type="submit">Submit</button>
                    <button data-ta="clearButton">Clear</button>
            </form>
        </div>
    <script src="main.js"></script>
  </body>
</html>
